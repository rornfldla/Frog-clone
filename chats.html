<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - FrogTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <!--To Do: WiFi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>23:46</span>
      </div>

      <div class="status-bar__column">
        <span>67%</span>
        <!-- Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/frog3.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Frog1</h4>
              <h6 class="user-component__subtitle">I like Frog!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:34</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/frog.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Frog2</h4>
              <h6 class="user-component__subtitle">
                Hi, this is a lucky letter that starts ...!!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:34</span>
            <div class="badge">11</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">17</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find2.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis-new-thing"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-frog"></i>
    </div>

    <div id="no-mobile">
      <span>The size is the size of my height! XD</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2334ad392d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
