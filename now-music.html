<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/screens/music.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Now music - FrogTalk</title>
  </head>
  <body>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <main>
      <div class="phone-screen phone-screen2">
        <div class="phone-screen__nav">
          <a href="musics.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="phone-screen__now-song-img">
          <img src="https://i.ytimg.com/vi/fgSXAKsq-Vo/mqdefault.jpg" />
        </div>
        <div class="phone-screen__song-info">
          <span>RE : WIND</span>
          <span>ISEGYE IDOL, Idol</span>
        </div>
        <div class="phone-screen__song-progress">
          <div class="timestamp">
            <span>2:56</span>
            <span>4:32</span>
          </div>
          <div class="progress-bar">
            <div></div>
            <div></div>
          </div>
          <div class="phone-screen__song-nav">
            <i class="fa-solid fa-repeat fa-lg"></i>
            <div class="now-song-btn now-song-btm2">
              <i class="fa-solid fa-backward-step fa-2x"></i>
              <div class="play-btn">
                <i class="fa-solid fa-play fa-2x"></i>
              </div>
              <i class="fa-solid fa-forward-step fa-2x"></i>
            </div>
            <i class="fa-solid fa-shuffle fa-lg"></i>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/2334ad392d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
