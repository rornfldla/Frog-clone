<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - FrogTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <!--To Do: WiFi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>23:46</span>
      </div>

      <div class="status-bar__column">
        <span>67%</span>
        <!-- Battery Icon-->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="musics.html"><i class="fa-solid fa-music fa-lg"></i></a>
        </span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
        <div class="setting-point"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/frog2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Frog</h4>
            <div class="user-component__warning">
              <h6 class="user-component__subtitle">010-1234-5678</h6>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paintbrush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-umbrella"></i>
          <span>Weather</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-truck-fast"></i>
          <span>delivery</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-flask"></i>
          <span>Laboratory</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>cloud</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Frog Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-frog"></i>
            </div>
            <span class="more-suggestions__icon-text">Frog friends</span>
          </div>
          <div class="more-suggestions__icon other-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://www.youtube.com/@waktaverse">
                <img
                  src="https://i.namu.wiki/i/qGnAiabMH7v_awArP6jvoSOFlUQUSWK1ceL1d16j6G8i2-Vxo27yOemobby9_TTdCfr1_JJpauE87GCCW6FVBw.webp"
                />
              </a>
            </div>
            <span class="more-suggestions__icon-text isegye-idol"
              >ISEGYE IDOL</span
            >
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <a href="https://nomadcoders.co/">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc27j3zvHAoiZf_qsSXJYVKA4wP9D-94amQQ&s"
                />
              </a>
            </div>
            <span class="more-suggestions__icon-text">Nomad Coders</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">12</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find2.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis-new-thing"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-frog"></i>
    </div>

    <div id="no-mobile">
      <span>The size is the size of my height! XD</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2334ad392d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
